<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Blood Pressure
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list>
        <ion-item>
            <ion-label position="fixed">Timestamp</ion-label>
            <div item-content>
                <span>{{bloodPressure.timestamp | date:'medium'}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label position="fixed">Systolic</ion-label>
            <div item-content>
                <span>{{bloodPressure.systolic}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label position="fixed">Diastolic</ion-label>
            <div item-content>
                <span>{{bloodPressure.diastolic}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label>User</ion-label>
            <div item-content>{{bloodPressure.user?.login}}</div>
        </ion-item>
    </ion-list>

    <ion-button expand="block" color="primary" (click)="open(bloodPressure)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
    <ion-button expand="block" color="danger" (click)="deleteModal(bloodPressure)">{{ 'DELETE_BUTTON' | translate }}</ion-button>

</ion-content>
