<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ 'TAB2_TITLE' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
      <ion-item *ngFor="let entity of entities" (click)="openPage(entity)">
        <h2>{{entity.name}}</h2>
      </ion-item>
  </ion-list>

  <div *ngIf="entities.length === 0">
    {{ 'EMPTY_ENTITIES_MESSAGE' | translate }}
  </div>
</ion-content>
