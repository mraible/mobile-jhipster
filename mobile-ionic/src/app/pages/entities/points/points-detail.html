<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Points
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list>
        <ion-item>
            <ion-label position="fixed">Date</ion-label>
            <div item-content>
                <span>{{points.date | date:'mediumDate'}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label position="fixed">Exercise</ion-label>
            <div item-content>
                <span>{{points.exercise}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label position="fixed">Meals</ion-label>
            <div item-content>
                <span>{{points.meals}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label position="fixed">Alcohol</ion-label>
            <div item-content>
                <span>{{points.alcohol}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label position="fixed">Notes</ion-label>
            <div item-content>
                <span>{{points.notes}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label>User</ion-label>
            <div item-content>{{points.user?.login}}</div>
        </ion-item>
    </ion-list>

    <ion-button expand="block" color="primary" (click)="open(points)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
    <ion-button expand="block" color="danger" (click)="deleteModal(points)">{{ 'DELETE_BUTTON' | translate }}</ion-button>

</ion-content>
